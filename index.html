<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the card</title>
  <script src="main.js" defer></script>
  <link rel="shortcut icon" href="playing-cards.png" type="image/x-icon">
  <link href="styles.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <header>
      <h1 class="title">Higher or lower?</h1>
    </header>
    <h2 class="user-message hidden">Will the next card be higher or lower?</h2>
    <main>
      <section class="welcomeScreenItems">
        <button class="startButton button">Start guessing!</button>
      </section>
      <section class="playingScreenItems hidden">
        <section class="card-container">
          <div class="givenCard card"></div>
          <div class="toBeGuessedCard card">?</div>
        </section>
        <button class="higherButton button">Higher</button>
        <button class="lowerButton button">Lower</button>
      </section>
    </main>
  </div>
</body>

</html>
